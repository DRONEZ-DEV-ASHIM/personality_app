<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Analysis Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<style>
  * { box-sizing: border-box; }

  body {
    font-family: "Inter", Arial, sans-serif;
    background: linear-gradient(135deg, #020617, #020617, #0f172a);
    color: #e5e7eb;
    min-height: 100vh;
    padding: 40px 16px;
  }

  .dashboard {
    max-width: 900px;
    margin: auto;
  }

  /* ---------- HEADER ---------- */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }

  .header h1 {
    font-size: 26px;
    margin: 0;
  }

  .sub {
    color: #94a3b8;
    font-size: 14px;
  }

  /* ---------- CARD ---------- */
  .card {
    background: rgba(15, 23, 42, 0.9);
    border: 1px solid #334155;
    border-radius: 18px;
    padding: 24px;
    margin-bottom: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.45);
  }

  /* ---------- USER INFO ---------- */
  .user {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
  }

  .user strong {
    color: #38bdf8;
  }

  /* ---------- TRAITS ---------- */
  .traits {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .trait {
    padding: 8px 14px;
    border-radius: 999px;
    font-size: 13px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .creative { background:#a855f7; }
  .analytical { background:#22d3ee; color:#020617; }
  .social { background:#22c55e; }
  .reserved { background:#f97316; }
  .driven { background:#ef4444; }

  /* ---------- SENTIMENT ---------- */
  .sentiment-label {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .bar {
    width: 100%;
    height: 14px;
    border-radius: 999px;
    background: linear-gradient(
      90deg,
      #ef4444,
      #facc15,
      #22c55e
    );
    position: relative;
    overflow: hidden;
  }

  .dot {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: white;
    box-shadow: 0 0 12px rgba(255,255,255,0.8);
    animation: slide 1.2s ease-out forwards;
  }

  @keyframes slide {
    from { left: 50%; opacity: 0; }
    to { opacity: 1; }
  }

  /* ---------- BUTTON ---------- */
  .btn {
    display: inline-block;
    background: linear-gradient(135deg,#38bdf8,#2563eb);
    padding: 12px 18px;
    color: white;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.2s;
  }

  .btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 30px rgba(37,99,235,0.4);
  }

  /* ---------- INPUT TEXT ---------- */
  .input-box {
    background:#020617;
    padding:14px;
    border-radius:10px;
    border:1px solid #334155;
    font-size:14px;
    color:#cbd5f5;
    margin-top:10px;
  }
</style>

<div class="dashboard">

  <!-- HEADER -->
  <div class="header">
    <div>
      <h1>Hello {{ name }} ðŸ‘‹</h1>
      <div class="sub">Hereâ€™s your personality & sentiment analysis</div>
    </div>
    <div class="sub">Gender: {{ gender }}</div>
  </div>

  <!-- USER INPUT -->
  <div class="card">
    <strong>Your Input</strong>
    <div class="input-box">{{ text }}</div>
  </div>

  <!-- PERSONALITY -->
  <div class="card">
    <strong>Personality Traits</strong>
    <div class="traits">
      {% for t in traits %}
        <span class="trait {{ t }}">{{ t }}</span>
      {% endfor %}
    </div>
  </div>

  <!-- SENTIMENT -->
  <div class="card">
    <div class="sentiment-label">
      Sentiment: {{ label }} (Score: {{ score }})
    </div>

    <div class="bar">
      <div class="dot" id="dot"></div>
    </div>
  </div>

  <a class="btn" href="/">Analyze Again</a>

</div>

<script>
  const score = {{ score }};
  let pos = ((score + 6) / 12) * 100;
  if (pos < 5) pos = 5;
  if (pos > 95) pos = 95;
  document.getElementById("dot").style.left = pos + "%";
</script>

</body>
</html>
